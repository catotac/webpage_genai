        // Function to generate table of contents
        function generateTOC(content) {
            const lines = content.split('\n');
            let toc = '';
            let currentLevel = 0;

            lines.forEach(line => {
                if (line.startsWith('#')) {
                    const level = line.match(/^#+/)[0].length;
                    const text = line.replace(/^#+\s*/, '');
                    const link = text.toLowerCase().replace(/[^a-z0-9]+/g, '-');
                    
                    // Add indentation based on header level
                    const indent = '  '.repeat(level - 1);
                    toc += `${indent}- [${text}](#${link})\n`;
                }
            });

            return marked.parse(toc);
        }

        // Render the content
        document.getElementById('content').innerHTML = marked.parse(markdownContent);
        document.getElementById('toc-content').innerHTML = generateTOC(markdownContent);

        // Add anchor links to headings
        document.querySelectorAll('h2, h3, h4').forEach(heading => {
            const id = heading.textContent.toLowerCase().replace(/[^a-z0-9]+/g, '-');
            heading.id = id;
        });
